
default vesamenu.c32
timeout 100

menu background splash.jpg
menu title BigLinux 7.10
menu color border 0 #00eeeeee #00000000
menu color sel 7 #ffffffff #33eeeeee
menu color title 0 #ffeeeeee #00000000
menu color tabmsg 0 #ffeeeeee #00000000
menu color unsel 0 #ffeeeeee #00000000
menu color hotsel 0 #ff000000 #ffffffff
menu color hotkey 7 #ffffffff #ff000000
menu color timeout_msg 0 #ffffffff #00000000
menu color timeout 0 #ffffffff #00000000
menu color cmdline 0 #ffffffff #00000000


label default-menu
menu label Voltar ao menu principal
kernel vesamenu.c32
append isolinux.cfg
menu default

label check
  menu label Verificar se o pendrive ou DVD possui defeitos
  linux /live/vmlinuz
  initrd /live/initrd.lz
  append boot=live components username=biglinux init=/usr/bin/isocheck.sh union=overlay

label live-brus
  menu label Iniciar o sistema em portugues e teclado US
  linux /live/vmlinuz
  initrd /live/initrd.lz
  append boot=live components username=biglinux locales=pt_BR.UTF-8 union=overlay vga=791 quiet splash

label live-toram
  menu label Copiar sistema para a memoria RAM antes de efetuar boot
  linux /live/vmlinuz
  initrd /live/initrd.lz
  append boot=live components username=biglinux keyboard-layouts=br keyboard-model=abnt2 locales=pt_BR.UTF-8 union=overlay vga=791 quiet splash toram

